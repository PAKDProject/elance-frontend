<div *ngIf='(members.length > 0)' class='pageContainer'>
    <div class='header'>
        <button class='btn btn-primary btn-sm'>Add members</button>
    </div>
    <div class="gridContainer">
        <contact-card *ngFor='let member of members' [ContactInput]='member'></contact-card>
    </div>
</div>
<div *ngIf='!(members.length > 0)' class="listContainer">
    <div class="noJobsFound">
        <div class="centerContainer">
            <div class='imgContainer'>
                <i class="far fa-frown"></i>
            </div>
            <h2>No posted jobs found</h2>
            <div>temp</div>
        </div>
    </div>
</div>
