<div *ngIf='(jobs.length > 0)' class='pageContainer'>
    <div class='header'>
        <button class='btn btn-primary btn-sm'>Post A Job</button>
    </div>
    <div class="gridContainer">
    <inactive-job-card *ngFor='let job of jobs' [JobInput]='job'></inactive-job-card>
    </div>
</div>
<div *ngIf='!(jobs.length > 0)' class="listContainer">
  <div class="noJobsFound">
      <div class="centerContainer">
          <div class='imgContainer'>
              <i class="far fa-frown"></i>
          </div>
          <h2>No posted jobs found</h2>
          <div>temp</div>
      </div>
  </div>
</div>
