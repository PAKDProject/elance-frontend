<div *ngIf='jobs' class='pageContainer'>
    <div class='header'>
        <button class='btn btn-primary btn-sm' (click)='createJob()'>Post A Job</button>
    </div>
    <div class="gridContainer">
    <active-job-card *ngFor='let job of jobs' [JobInput]='job'></active-job-card>
    </div>
</div>
<div *ngIf='!jobs' class="listContainer">
    <div class="noJobsFound">
        <div class="centerContainer">
            <div class='imgContainer'>
                <i class="far fa-frown"></i>
            </div>
            <h2>No active jobs found</h2>
            <div>Jobs that you have accepted a freelancer for will appear here</div>
            <button class='btn btn-primary btn-sm' (click)='createJob()'>Post A Job</button>
        </div>
    </div>
</div>
