<mat-card class="container">
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template id="label" matStepLabel>Fill out your name</ng-template>
        <div class="form-group">
        <label for="fName">First Name</label>
        <input class="form-control" placeholder="First Name" name="firstName" id="fName" #fName>
        </div>
        <div class="form-group">
        <label for="lName">Last Name</label>
        <input class="form-control" placeholder="Last Name" name="lName" id="lName" #lName>
        </div>
        <button class="btn float-right" id="next" (click)="addUser(fName.value, lName.value)">Please let me out</button>

        <button class="btn btn-secondary float-right">Previous</button>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill out your address</ng-template>
        <mat-form-field>
          <input matInput placeholder="Address" formControlName="secondCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</mat-card>
