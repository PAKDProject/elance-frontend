  <!-- User Search -->
  <div>
    <form #userSearch="ngForm" class="form-inline" (ngSubmit)="searchUsers(userSearch.value)" id="searchBtn">
      <div class="form-group">
        <input type="text" [matMenuTriggerFor]="menu" class="form-control" placeholder="Search users..." name="search"
          id="search" [(ngModel)]="search" />
        <button class="btn btn-sm" style="background: #24896e; color: white; align-self: center;">
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </form>
    <mat-menu #menu="matMenu" xPosition="before">
      <div class="gridContainer">
        <img src="../../../assets/images/default_user.png" width="30px">
        <p>Jeff Bezos</p>
      </div>
      <hr />
    </mat-menu>
  </div>
  <!-- Actual Navigation Buttons -->
  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
      <a class="nav-link" [routerLink]="[menuItem.path]">
        <i class="material-icons">{{menuItem.icon}}</i>
        <p>{{menuItem.title}}</p>
      </a>
    </li>
  </ul>

  <!-- User profile options -->
  <div class="userInfoPanel">
    <div class="profilePic">
      <!-- <img src="../../../assets/images/stock-steve.jpg" /> -->
      <img src="../../../assets/images/default_user.png" />
    </div>
    <div class="topRow">
      <div>
        {{(user$ | async).fName}} {{(user$ | async).lName}}
      </div>
    </div>
    <div class="bottomRow">
      <!-- <i class="fas fa-cog"></i> -->
      <i class="fas fa-sign-out-alt" (click)="logOut()"></i>
    </div>
  </div>
</div>
