<div class="card">
  <h2 class="card-header text-center">Add a skill</h2>

  <div class="card-body">
    <form class="form" [formGroup]="skillForm">
      <div class="row">
        <ng-select
          [items]="skills"
          [multiple]="true"
          [loading]="skillsLoading"
          [addTag]="addCustomSkill"
          [markFirst]="false"
          [searchFn]="customSearchFn"
          groupBy="category"
          bindLabel="skillTitle"
          placeholder="Choose a skill"
          appendTo="body"
          id="select"
          formControlName="selectedSkill"
        >
          <ng-template ng-option-tmp let-item="item">
            {{ item.skillTitle }} <br />
            <small>{{ item.category }}</small>
          </ng-template>
        </ng-select>
      </div>
    </form>
  </div>
</div>
