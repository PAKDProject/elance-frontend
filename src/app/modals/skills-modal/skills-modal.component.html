<div class="modalContainer">
  <div class="modalHeader">
    <h1 class="skillTitle">{{data.title}}</h1>
    <mat-icon (click)='onNoClick()'>close</mat-icon>
  </div>
  <h3 class="skillConfidence">Confidence: {{data.levelOfConfidence}}</h3>
  <div class="modalBody">
    {{data.description}}
  </div>
</div>
