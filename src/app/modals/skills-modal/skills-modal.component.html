<div class="modalContainer">
  <div class="modalHeader">
    <div class="skillTitle">{{data.title}}</div>
    <mat-icon (click)='onNoClick()'>close</mat-icon>
  </div>
  <div class="skillConfidence">Confidence: {{data.levelOfConfidence}}</div>
  <div class="modalBody">
    {{data.description}}
  </div>
</div>
