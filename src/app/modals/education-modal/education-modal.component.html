<div class="modalContainer">
    <div class="modalHeader">
      <div class="topRow">
      <h1>{{data.degreeTitle}}</h1>
      <mat-icon (click)='onNoClick()'>close</mat-icon>
      </div>
      <div class="timeCollegeRow">
        <div class="timeContainer">{{data.startYear}}-{{data.endYear}}</div>
        <div class="collegeName">{{data.collegeName}}</div>
      </div>
      <h3>{{data.grade}}</h3>
    </div>
    <div class="modalBody">
      {{data.description}}
    </div>
  </div>
