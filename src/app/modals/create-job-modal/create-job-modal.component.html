<div class="container">
  <h2 mat-dialog-title>Create a new Job</h2>

  <div *ngIf="induvidual === undefined">
    <mat-dialog-content id="typeSelection">
      <p>How would you like to create a job</p>
      <span>
        <button class="btn secondary" (click)="induvidual = false">
          Organization
        </button>
        Or
        <button class="btn secondary" (click)="induvidual = true">
          Induvidual
        </button>
      </span>
    </mat-dialog-content>
  </div>

  <div *ngIf="induvidual">
    <mat-dialog-content>
      <form [formGroup]="induvidualJobForm">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="form-group">
              <label for="jobTitle"> What kind of job will it be </label>
              <input type="text" id="jobTitle" formControlName="jobTitle" placeholder="Angular 90 Project" class="form-control" />
              <div class="feedback" *ngIf="!jobTitle.valid && jobTitle.touched">
                Please enter a title for Freelancers to see
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="form-group">
              <label for="employer">
                What name should be attatched to the job
              </label>
              <input type="text" id="employer" formControlName="employer" placeholder="Jason Jobgiver" class="form-control" />
              <div class="feedback" *ngIf="!employer.valid && employer.touched">
                Please enter an employer name
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="location">
                Where are you located or
                <div class="form-check ml-1" style="display: inline-block">
                  <input type="checkbox" id="remote" formControlName="remote" class="form-check-input" (change)="toggleLocation()">
                  <label for="remote" class="form-check-label">
                    Remote
                  </label>
                </div>
              </label>
              <input type="text" id="location" formControlName="location" placeholder="Galway" class="form-control" />
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label for="dateDue"> When should the job be completed </label>
              <input type="date" id="dateDue" min="2018-11-10" formControlName="dateDue" class="form-control" />
              <div class="feedback" *ngIf="!dateDue.valid && dateDue.touched">
                Woah that job was finished a bit too soon buddy
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label for="payment"> Payment for job</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend">â‚¬</span>
                </div>
                <input type="number" id="payment" class="form-control" placeholder="4000" formControlName="payment" />
              </div>
              <div class="feedback" *ngIf="payment.errors?.min && payment.touched">
                Don't be cheap
              </div>
              <div class="feedback" *ngIf="payment.errors?.max && payment.touched">
                Baller!
              </div>
              <div class="feedback" *ngIf="!payment.valid && payment.touched">
                Please enter a payment value
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12  col-sm-12">
            <div class="form-group">
              <label for="description"> Description of Job </label>
              <textarea id="description" rows="3" formControlName="description" class="form-control" placeholder="Please enter some details on the scope and ideas behind this job"></textarea>
              <div class="feedback" *ngIf="!description.valid && description.touched">
                Come on, give us something to work with!
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <button class="btn btn-block secondary" [mat-dialog-close]="true">
              Cancel
            </button>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <button class="btn btn-block primary" [disabled]="induvidualJobForm.invalid" (click)="submitForm()">
              Create Job
            </button>
          </div>
        </div>
      </form>
    </mat-dialog-content>
  </div>
  <div *ngIf="induvidual === false">Organization</div>
</div>
