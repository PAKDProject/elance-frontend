<div class="container">
  <h2 mat-dialog-title>Create an Organisation</h2>

  <mat-dialog-content>
    <form [formGroup]="organisationForm">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="orgName">
              Name your Organisation
            </label>
            <input type="text" id="orgName" placeholder="Great Software Inc." formControlName="organisationName" class="form-control">
            <div class="feedback" *ngIf="organisationName.touched && !organisationName.valid">
              You must name your organisation.
            </div>
          </div>
          <div class="form-group">
            <label for="orgEmail">
              Email for your organisation
            </label>
            <input type="email" id="orgEmail" placeholder="admin@greatsoftwareinc.com" formControlName="organisationEmail"
              class="form-control">
            <div class="feedback" *ngIf="organisationEmail.touched && !organisationEmail.valid">
              You must provide a valid email for your organisation. This is so your members can contact you!
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="orgTagline">Describe your organisation</label>
                <small>Hint: This field supports markdown. <a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet"
                    target="_blank">(More Info)</a></small>
                <textarea id="orgTagline" class="form-control" rows="4" form-control-name="tagline"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </mat-dialog-content>
</div>
