<h1 mat-dialog-title>Confirm Deletion</h1>

<div mat-dialog-content>
  <p>Are you sure you want to delete this?</p>
</div>

<div class='actions'>
  <button class='no' mat-button (click)='onDismiss()'>No</button>
  <button class='yes' mat-raised-button color='#12896e' (click)='onConfirm()'>Yes</button>
</div>
