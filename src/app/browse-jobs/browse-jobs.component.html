<div class="main-content">
  <div class="container-fluid">
    <!-- <h2>Browse Jobs</h2> -->
    <div class="topBar">
      <div class="searchBox">
        <input type="text" value="" class="form-control" placeholder="Search...">
      </div>

      <!-- Filter Opening Button -->
      <div class="filterButtonContainer" (click)='openFilter()'>
        <h4>Filter</h4>
        <mat-icon>filter_list</mat-icon>
      </div>

      <!-- Change List Type Buttons -->
      <div class="listTypeButton" *ngIf='!isList' (click)='changeListType()' routerLink='list'>
        <h4>List View</h4>
        <mat-icon>list</mat-icon>
      </div>
      <div class="listTypeButton" *ngIf='isList' (click)='changeListType()' routerLink='grid'>
        <h4>Grid View</h4>
        <mat-icon>view_module</mat-icon>
      </div>
    </div>
    
    <!-- Filters -->
    <form class="filterOptions" *ngIf='filterToggle'>
      <div class="form-group">
        <label for="minPayment">Min. Payment</label>
        <input type="number" class="form-control form-control-sm" id="minPayment" placeholder="0">
      </div>
      <div class="form-group">
        <label for="maxPayment">Max. Payment</label>
        <input type="number" class="form-control form-control-sm" id="maxPayment" placeholder="1,000,000">
      </div>
      <div class="form-group">
        <h2>Sort by date:</h2>
        <label for="dateNewOld">New to old</label>
        <input type="radio" class="radio-inline" id="dateNewOld" checked>
        <label for="dateOldNew">Old to new</label>
        <input type="radio" class="radio-inline" id="dateOldNew">
      </div>
    </form>
    
    <router-outlet></router-outlet>
  </div>
</div>
