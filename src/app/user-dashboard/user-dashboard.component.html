<div class="main-content">
  <div class="container-fluid">
    <div class='pageContainer'>
      <div class="header">
        <h2>User Dashboard</h2>
      </div>
      
      <div class='pageBody'>
        <div class="cardContainer activeJobs">
          <div class="topRow">
            <h1>Active Jobs</h1>
          </div>
          <div class='cardContent'>
            <div class='jobCardContainer' *ngFor='let job of jobs'>
              <h2>Unpaid Software Developer</h2>
              <div class='employerRow'>
                <div class='imgContainer'>
                  <img src='../../assets/images/default_user.png'/>
                </div>
                <div>KudosHealth</div>
              </div>
              <div class='date'>Due Date: 07/05/19</div>
              <button class='btn btn-primary btn-sm'>See More</button>
            </div>
          </div>
        </div>

        <div class="cardContainer appliedJobs">
            <div class="topRow">
              <h1>Applied Jobs</h1>
            </div>
            <div class='cardContent'>
              <div class='jobCardContainer' *ngFor='let job of jobs'>
                <h2>Unpaid Software Developer</h2>
                <div class='employerRow'>
                  <div class='imgContainer'>
                    <img src='../../assets/images/default_user.png'/>
                  </div>
                  <div>KudosHealth</div>
                </div>
                <div class='date'>Due Date: 07/05/19</div>
                <button class='btn btn-primary btn-sm'>See More</button>
              </div>
            </div>
          </div>

        <div class="cardContainer postedJobs">
          <div class="topRow">
            <h1>Posted Jobs</h1>
          </div>
          <div class='cardContent'>
            <div class='jobCardContainer' *ngFor='let job of jobs'>
              <h2>Unpaid Software Developer</h2>
              <div class='employerRow'>
                <div class='imgContainer'>
                  <img src='../../assets/images/default_user.png'/>
                </div>
                <div>KudosHealth</div>
              </div>
              <div class='date'>Deadline: 07/05/19</div>
              <button class='btn btn-primary btn-sm'>See More</button>
            </div>
          </div>
        </div>

        <contacts-card></contacts-card>
      </div>
    </div>
  </div>
</div>
