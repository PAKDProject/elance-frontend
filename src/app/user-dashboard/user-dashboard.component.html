<div class="main-content">
  <div class="container-fluid">
    <h2>User Dashboard</h2>
    <button class="btn primary" (click)="openModal()">
      <mat-icon>create</mat-icon> Create a job
    </button>

    <h4>Active Jobs</h4>
    <div class="carouselRow">
      <mat-icon class="carouselArrow" (click)="moveCarousel('left', 1)"
        >keyboard_arrow_left</mat-icon
      >
      <drag-scroll [scrollbar-hidden] #activeJobs>
        <active-job-card
          drag-scroll-item
          *ngFor="let job of jobs"
          [JobInput]="job"
        ></active-job-card>
      </drag-scroll>
      <mat-icon class="carouselArrow" (click)="moveCarousel('right', 1)"
        >keyboard_arrow_right</mat-icon
      >
    </div>
    <h4>Posted Jobs</h4>
    <div class="carouselRow">
      <mat-icon class="carouselArrow" (click)="moveCarousel('left', 2)"
        >keyboard_arrow_left</mat-icon
      >
      <drag-scroll [scrollbar-hidden] #inactiveJobs>
        <inactive-job-card
          drag-scroll-item
          *ngFor="let job of jobs"
          [JobInput]="job"
        ></inactive-job-card>
      </drag-scroll>
      <mat-icon class="carouselArrow" (click)="moveCarousel('right', 2)"
        >keyboard_arrow_right</mat-icon
      >
    </div>
    <h4>Contacts</h4>
    <div class="carouselRow">
      <mat-icon class="carouselArrow" (click)="moveCarousel('left', 3)"
        >keyboard_arrow_left</mat-icon
      >
      <drag-scroll [scrollbar-hidden] #contacts>
        <!-- Temp -->
        <active-job-card
          drag-scroll-item
          *ngFor="let job of jobs"
          [JobInput]="job"
        ></active-job-card>
      </drag-scroll>
      <mat-icon class="carouselArrow" (click)="moveCarousel('right', 3)"
        >keyboard_arrow_right</mat-icon
      >
    </div>
  </div>
</div>

<ng-template #prev> </ng-template>
<ng-template #next>
  <mat-icon class="carouselArrow">keyboard_arrow_right</mat-icon>
</ng-template>
<ng-template #job let-job let-i="index">
  <active-job-card [JobInput]="job"></active-job-card>
</ng-template>
