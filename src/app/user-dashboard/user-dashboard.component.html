<div class="main-content">
  <div class="container-fluid">
    <div class="header">
      <h2>User Dashboard</h2>
      <button class="btn primary" (click)="openModal()">
        <mat-icon>create</mat-icon> Create a job
      </button>
    </div>

    <h4>Active Jobs</h4>
    <div class="carouselRow" *ngIf="userActiveJobs">
      <mat-icon class="carouselArrow" (click)="moveCarousel('left', 1)">keyboard_arrow_left</mat-icon>
      <drag-scroll [scrollbar-hidden] #activeJobs>
        <active-job-card drag-scroll-item *ngFor="let job of userActiveJobs" [JobInput]="job"></active-job-card>
      </drag-scroll>
      <mat-icon class="carouselArrow" (click)="moveCarousel('right', 1)">keyboard_arrow_right</mat-icon>
    </div>
    <div class="carouselRow" *ngIf="!userActiveJobs">
      <h3>You have no active jobs!</h3>
    </div>
    <h4>Posted Jobs</h4>
    <div class="carouselRow">
      <mat-icon class="carouselArrow" (click)="moveCarousel('left', 2)">keyboard_arrow_left</mat-icon>
      <drag-scroll [scrollbar-hidden] #inactiveJobs>
        <inactive-job-card drag-scroll-item *ngFor="let job of jobs" [JobInput]="job"></inactive-job-card>
      </drag-scroll>
      <mat-icon class="carouselArrow" (click)="moveCarousel('right', 2)">keyboard_arrow_right</mat-icon>
    </div>
    <h4>Contacts</h4>
    <div class="carouselRow" *ngIf="1 + 1 == 3">
      <mat-icon class="carouselArrow" (click)="moveCarousel('left', 3)">keyboard_arrow_left</mat-icon>
      <drag-scroll [scrollbar-hidden] #contacts>
        <!-- Temp -->
        <active-job-card drag-scroll-item *ngFor="let job of jobs" [JobInput]="job"></active-job-card>
      </drag-scroll>
      <mat-icon class="carouselArrow" (click)="moveCarousel('right', 3)">keyboard_arrow_right</mat-icon>
    </div>
    <div class="carouselRow" *ngIf="true">
      <h3>You have no contacts!</h3>
    </div>
  </div>
</div>

<ng-template #prev> </ng-template>
<ng-template #next>
  <mat-icon class="carouselArrow">keyboard_arrow_right</mat-icon>
</ng-template>
<ng-template #job let-job let-i="index">
  <active-job-card [JobInput]="job"></active-job-card>
</ng-template>
