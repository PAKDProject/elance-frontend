<div class="inlineContainer">
  <div class="cardContainer">
    <div class="topContainer">
      <div class="skillTitle">{{skill.skillTitle}}</div>
      <!-- <mat-icon (click)='openSkillModal()' *ngIf="!editing">keyboard_arrow_down</mat-icon> -->
      <mat-icon (click)='toggleMoreInfo()' *ngIf='!editing'>keyboard_arrow_down</mat-icon>
      <mat-icon (click)='remove()' *ngIf='editing'>delete</mat-icon>
    </div>
    <div *ngIf='moreInfo' class="moreInfo">
      <div class="desc">
        <p>{{(skill.category)?(skill.category):('no category')}}</p>
        <p>{{(skill.confidenceLevel)?(skill.confidenceLevel):('no Confidence Level')}}</p>
      </div>
    </div>
  </div>
</div>
