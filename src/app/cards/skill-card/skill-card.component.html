<div class="inlineContainer">
  <div class="cardContainer">
    <div class="topContainer">
      <div class="skillTitle">{{ skill.skillTitle }}</div>
      <!--
        <mat-icon (click)='openSkillModal()' *ngIf="!editing">keyboard_arrow_down</mat-icon>
      -->
      <mat-icon (click)="toggleMoreInfo()" *ngIf="!editing">{{
        moreInfo ? "keyboard_arrow_up" : "keyboard_arrow_down"
      }}</mat-icon>
      <mat-icon (click)="remove()" *ngIf="editing">delete</mat-icon>
    </div>
    <div *ngIf="moreInfo" class="moreInfo">
      <div class="desc">
        <p>Category: {{ skill.category ? skill.category : "no category" }}</p>
        <p>
          Confidence:
          {{
            skill.confidenceLevel ? skill.confidenceLevel : selectedConfidence
          }}
        </p>
        <mat-slider
          [max]="max"
          [min]="min"
          [step]="step"
          [thumbLabel]="thumbLabel"
          [tickInterval]="tickInterval"
          (change)="changeLevel()"
          [(ngModel)]="value"
        ></mat-slider>
        <button class="btn btn-sm primary" (click)="saveConfidenceLevel()">
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
